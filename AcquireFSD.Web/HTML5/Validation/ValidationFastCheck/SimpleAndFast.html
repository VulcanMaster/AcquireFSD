        document.addEventListener("DOMContentLoaded", function () {
            var elements = document.getElementsByTagName("INPUT");
            for (var i = 0; i < elements.length; i++) {
                elements[i].oninvalid = function (e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.parentElement.classList = e.target.parentElement.classList + " has-error has-danger";
                        //e.target.classList.add("has-error has-danger");
                        e.target.setCustomValidity("This field cannot be left blank");
                    }

                };
                elements[i].oninput = function (e) {
                    e.target.setCustomValidity("");
                };
            }
        })

    </script>

    <style>
        .requireAsterisk {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 align="center">Payment Form (POC)</h3><br />
        <form name="paymentForm" id="paymentForm" role="form">
            <div class="row">
                <!--row 01-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputFornamn" class="control-label">
